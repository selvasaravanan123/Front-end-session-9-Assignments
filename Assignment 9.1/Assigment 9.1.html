<!DOCTYPE html>
<html>
<head>
	<title>Carousal</title>
	  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  	  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
<div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="pic1.jpg" alt="pic1" width="460" height="345">
      </div>

      <div class="item">
        <img src="pic2.jpg" alt="pic2" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="pic3.jpg" alt="pic3" width="460" height="345">
      </div>

      <div class="item">
        <img src="pic4.jpg" alt="pic4" width="460" height="345">
      </div>
    </div>
   </div>
   </div>

</body>
</html>
